<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Homepage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            Welcome to Stockable!
        </h1>
        <h3>
            Please select a company:
        </h3>
        <form action="/stock/" method="post">
            <select name="selection">
                {% for company in company_options %}
                <option>{{ company }}</option>
                {% endfor %}
            </select>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
